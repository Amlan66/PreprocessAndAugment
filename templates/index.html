<!DOCTYPE html>
<html>
<head>
    <title>DataFusion</title>
    <!-- Add Material Design CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    
    <style>
        /* {% include 'style.css' %} */
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="title">
                <span class="material-icons">hub</span>
                DataFusion
            </h1>
            <p class="subtitle">Transform • Process • Augment</p>
            <p class="description">Your All-in-One Solution for Text, Image, Audio, and 3D Processing</p>
        </header>

        <main>
            <section class="upload-section mat-card">
                <h2><span class="material-icons">cloud_upload</span> Upload File</h2>
                <div class="upload-container">
                    <input type="file" id="fileInput" accept=".txt,.jpg,.jpeg,.png,.mp3,.wav,.off">
                    <button onclick="uploadFile()" class="mat-button primary">
                        <span class="material-icons">upload_file</span>
                        Upload
                    </button>
                </div>
            </section>

            <section class="content-section mat-card">
                <h2><span class="material-icons">description</span> Original Content</h2>
                <div id="originalContent" class="content-box"></div>
            </section>

            <section class="processing-section mat-card">
                <h2><span class="material-icons">settings</span> Processing Options</h2>
                
                <div class="processing-grid">
                    <div class="processing-option">
                        <h3>Preprocessing</h3>
                        <select id="preprocessingMethod" class="mat-select">
                            <option value="none">Select Method</option>
                            <!-- Your existing options -->
                        </select>
                    </div>

                    <div class="processing-option">
                        <h3>Augmentation</h3>
                        <select id="augmentationMethod" class="mat-select">
                            <option value="none">Select Method</option>
                            <!-- Your existing options -->
                        </select>
                    </div>
                </div>

                <button onclick="processContent()" class="mat-button primary process-button">
                    <span class="material-icons">auto_fix_high</span>
                    Process Content
                </button>
            </section>

            <section class="results-section">
                <div class="results-grid">
                    <div class="mat-card">
                        <h2><span class="material-icons">tune</span> Preprocessed Result</h2>
                        <div id="processedContent" class="content-box"></div>
                    </div>

                    <div class="mat-card">
                        <h2><span class="material-icons">transform</span> Augmented Result</h2>
                        <div id="augmentedContent" class="content-box"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Material Design JavaScript -->
    <script src="https://unpkg.com/@material/ripple@14.0.0/dist/mdc.ripple.min.js"></script>
    <script src="https://unpkg.com/@material/button@14.0.0/dist/mdc.button.min.js"></script>

    <!-- Your existing JavaScript -->
    <script>
        // Initialize Material Design Components
        document.querySelectorAll('.mat-button').forEach(button => {
            mdc.ripple.MDCRipple.attachTo(button);
        });

        // Your existing JavaScript code here
    </script>
</body>
</html>
